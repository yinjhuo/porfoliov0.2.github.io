<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡頁面</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <section class="card-section card1">
                <div class="a">
                    <div class="b"></div>
                    <div class="c"></div>
                    <div class="d"></div>
                    <div class="e"></div>
                    <p class="f">KUO HSIAO TSE</p>
                </div>
            </section>

            <div class="scroll-indicator" id="scrollIndicator">
                <div class="indicator-container">
                    <div class="shape"></div>
                    <div class="shape"></div>
                    <div class="shape"></div>
                    <div class="shape"></div>
                    <div class="shape"></div>
                </div>
            </div>
            

            <section class="card-section card2">
                <div class="a">
                    <div class="b">
                        <a href="#">CONTACT</a>
                        <h2>Welcome to my page</h2>
                        <span>E-mail : kakukoutetsu@gmial.com<br>I'm learning new knowledge every day to share with you,<br>I hope in the days to come<br>Keep going!!</span>
                    </div>
                    <div class="c">
                        <div class="d" style="--i:1;--w:1.5"></div>
                        <div class="d" style="--i:2;--w:1.6"></div>
                        <div class="d" style="--i:3;--w:1.4"></div>
                        <div class="d" style="--i:4;--w:1.7"></div>
                        <div class="e" style="--i:1"></div>
                    </div>
                    <div class="f"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="contact.js"></script>
    <script>
        document.addEventListener('scroll', function() {
    const scrollIndicator = document.getElementById('scrollIndicator');
    const card2 = document.querySelector('.card2');
    const card2Position = card2.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (card2Position <= windowHeight * 0.9) {
        scrollIndicator.style.opacity = '0';
    } else {
        scrollIndicator.style.opacity = '1';
    }
});

    </script>
</body>
</html>
